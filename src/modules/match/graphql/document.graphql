fragment FMatch on Match {
  uuid
  round
  player1 {
    uuid
    name
    rank
  }
  player2 {
    uuid
    name
    rank
  }
  score1
  score2
}

query MatchGetCalendar {
  matchGetCalendar {
    ...FMatch
  }
}

mutation MatchUpdateScore($input: MatchUpdateScoreInput!) {
  matchUpdateScore(input: $input)
}